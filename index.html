<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <script src="https://kit.fontawesome.com/24c78d3cb2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <!-- header -->

        <header>

            <img src="Images/Shape.png" alt="Bankin">
            <div class="searchBar">
                <img class="magnifyingGlass" src="Images/Vector.png" alt="">
                <p class="search">Search</p>
            </div>
            <button class="createBar">
                <p class="plus">+</p>
                <p class="create">Create</p>
            </button>
            <img src="Images/vector1.svg" alt="vector1">
            <img class="vector2" src="Images/Vector (1).svg" alt="vector2">
            <img src="Images/Ellipse 4.svg" alt="ellipse">

        </header>

        <!-- aside -->

        <aside>
            <div class="asideFirstDiv">
                <div class="homeBar">
                    <img src="Images/Home.png" alt="Home">
                    <p class="home">Home</p>
                </div>
                <div class="asideBars">
                    <div class="insideDiv">
                        <img src="Images/bx_box.png" alt="bxbox">
                        <p class="asideText">Products</p>
                    </div>
                    <img src="Images/eva_arrow-ios-downward-fill.png" alt="arrow">
                </div>
                <div class="asideBars">
                    <div class="insideDiv">
                        <img src="Images/customers.png" alt="customers">
                        <p class="asideText">Customers</p>
                    </div>
                    <img src="Images/eva_arrow-ios-downward-fill.png" alt="arrow">
                </div>
                <div class="asideBars">
                    <div class="insideDiv">
                        <img src="Images/shoppingbag.png" alt="shoppingbag">
                        <p class="asideText">Shop</p>
                    </div>
                    <img src="Images/eva_arrow-ios-downward-fill.png" alt="arrow">
                </div>
                <div class="asideBars">
                    <div class="insideDiv">
                        <img src="Images/income.png" alt="income">
                        <p class="asideText">Income</p>
                    </div>
                    <img src="Images/eva_arrow-ios-downward-fill.png" alt="arrow">
                </div>
                <div class="asideBars">
                    <div class="insideDiv">
                        <img src="Images/promotes.png" alt="bxbox">
                        <p class="asideText">Promotes</p>
                    </div>
                    <img src="Images/eva_arrow-ios-downward-fill.png" alt="arrow">
                </div>
            </div>
            <div class="settingsDiv">
                <p class="settings line1">Settings</p>
                <div class="settingsLine">
                    <img src="Images/ion_help-buoy-sharp.png" alt="ion">
                    <p class="settings">Help & Getting Started</p>
                </div>
                <div class="settingsLine">
                    <img src="Images/ion_help-buoy-sharp2.png" alt="ion2">
                    <p class="settings">Log Out</p>
                </div>
            </div>
        </aside>
    </div>
</body>

</html>
